{% extends "base.html" %}
{% load cloudinary %}
{% load template_tags %}

{% block content %}
  
  <div class="container navbar-margin px-4 mx-auto">
    <div class="w-full xl:w-3/4 mx-auto mb-8 text-center md:text-left">
      <h1 class="text-indigo-600 uppercase pt-10 pb-4 font-bold tracking-wider">My Poems</h1>
      <p>A small sample of poems from various publications.</p>
    </div>

    <hr class="w-full xl:w-3/4 mx-auto">

    <div class="w-full xl:w-3/4 mx-auto mt-10 mb-10">
      <div class="flex flex-col items-center md:flex-row md:flex-wrap mb-8 -mx-4">
        {% for poem in object_list %}
          <div class="md:w-1/3 md:px-4 max-w-xs mb-8">
            <div class="shadow-lg rounded hover:opacity-75 hover:shadow-xl">
              <a href="{% url 'poem' pk=poem.id %}">
                <img class="w-full object-cover h-56 rounded-t" src="{% cloudinary_url poem.image height=600 %}" alt="{{ poem.title }} | Jenny Erlanger">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2">{{ poem.title }}</div>
                </div>
                <div class="px-6 pb-4">
                  <span class="inline-block bg-indigo-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">{{ poem.category }}</span>
                </div>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock content %}
