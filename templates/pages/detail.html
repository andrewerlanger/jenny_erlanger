{% extends "base.html" %}
{% load cloudinary %}

{% block content %}

<h1>{{ object.title }}</h1>

<img src="{% cloudinary_url object.image height=400 width=600 %}" height=200 width=300 >

<p>{{ object.publishing_date }}</p>

<h2>{{ object.category }}</h2>

<p>{{ object.body|linebreaks }}</p>

{% endblock content %}
